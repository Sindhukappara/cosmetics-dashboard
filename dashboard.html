<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmetics Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #7c3aed;
            padding: 20px;
            text-align: center;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            padding: 30px 20px;
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 90%;
            height: 700px;
            transition: box-shadow 0.3s ease;
        }

        iframe:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .description {
            text-align: center;
            font-size: 1.1rem;
            margin-top: -10px;
            padding: 0 40px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #eee;
            margin-top: 40px;
            font-size: 0.95rem;
            color: #555;
        }

        @media screen and (max-width: 768px) {
            iframe {
                height: 500px;
            }

            .description {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
